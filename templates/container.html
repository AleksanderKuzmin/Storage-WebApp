{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner container">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h2>{{ storage.name }}
			<figure class="creator">
				<img src="{{ url_for('static', filename='blank_user.gif') }}">
				<figcaption>Container creator's name goes here</figcaption>
			</figure>
			</h2>

		</div>
	</div>

<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('EditStorage', storage_id = storage.id )}}">
				<button class="btn btn-default" id="new-container-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit storage
				</button>
			</a>
			<a href="{{url_for('NewContainerItem', storage_id = storage.id )}}">
				<button class="btn btn-default" id="new-container-item">
					<span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>Add Container Item
				</button>
			</a>
						<a href="{{url_for('DeleteStorage', storage_id = storage.id )}}">
				<button class="btn btn-default delete" id="delete-storage">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete storage
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>


{% endblock %}
